<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title> Tarea web forms</title>
</head>
<body>
    <table class="table1">
        <tr>
            <th class="datos1">DATOS PERSONALES</th>
        </tr>
        <tr>
            <td>
                <label for="">Documento de identificacion</label>
            </td>
            <td>
                <input type="text" name="dpi" id="dpi">
            </td>
        </section>
        </tr>
        <tr>
            <td>
                <label for="">Nombre</label>
            </td>
            <td>
                <input type="text" name="nombre" id="nombre">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Direccion</label>
            </td>
            <td>
                <input type="text" name="Direccion" id="Direccion">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Pais</label>
            </td>
            <td>
                <input type="text" name="Pais" id="Pais">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">E-mail</label>
            </td>
            <td>
                <input type="text" name="E-mail" id="E-mail">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Observaciones</label>
            </td>
            <td>
                <input type="text" name="Observaciones" id="Observaciones">
            </td>
        </tr>
    </table>
    <table class="table2">
        <tr>
            <th class="datos2">DATOS LABORALES</th>
        </tr>
        <tr>
            <td>
                <label for="">Empresa</label>
            </td>
            <td>
                <input type="text" name="Empresa" id="Empresa">
            </td>
        </section>
        </tr>
        <tr>
            <td>
                <label for="">Sueldo ordinario</label>
            </td>
            <td>
                <input type="text" name="Sueldo" id="Sueldo">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Bonificacion</label>
            </td>
            <td>
                <input type="text" name="Bonificacion" id="Bonificacion">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Otras Bonificaciones</label>
            </td>
            <td>
                <input type="text" name="Otras" id="Otras">
            </td>
        </tr>
    </table>
    <input class="enviar" type="submit" value="Enviar datos">
</body>
</html>
